<!-- Reactive Forms -->
<div>
    <form [formGroup]="registerationForm">
        <div class="form-group">
            <label>User Name</label>
            <input [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" type="text" class="form-control">
            <div *ngIf="userName?.invalid&&userName?.touched">
                <small class="text-danger" *ngIf="userName?.errors?.['required']">User Name is required</small>
                <small class="text-danger" *ngIf="userName?.errors?.['pattern']">User Name must be start with a capital charater</small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>Email</label>
            <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control">
            <div *ngIf="email?.invalid && email?.touched">
                <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                <small class="text-danger" *ngIf="email?.errors?.['pattern']">Email must be in this format test@test.com</small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>Password</label>
            <input [class.is-invalid]="password?.touched" formControlName="password" type="password" class="form-control">
            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
        </div>
        <br>
        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="confirmPassword?.touched" formControlName="confirmPassword" type="password" class="form-control">
            <small class="text-danger" *ngIf="confirmPassword?.errors?.['required']">Password is required</small>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
